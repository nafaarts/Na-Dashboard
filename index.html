<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na-Dashboard - Beautiful responsive tailwind dashboard designed by Nafaarts :)</title>
    <link rel="shortcut icon" href="https://cdn.picpng.com/orange/orange-circle-logo-round-53249.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body>
    <div class="flex h-screen flex-col" x-data="{showingSidebar: false, showingNavigationDropdown: false}">
        <nav class="z-50 w-full border-b border-gray-200 bg-white">
            <div class="px-3 py-3 lg:px-5 lg:pl-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center justify-start">
                        <button aria-controls="logo-sidebar" type="button" @click="showingSidebar = !showingSidebar"
                            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 sm:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                            <span class="sr-only">Open sidebar</span>
                            <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd" fill-rule="evenodd"
                                    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                                </path>
                            </svg>
                        </button>
                        <a href="" class="ml-2 flex md:mr-24">
                            <img src="https://cdn.picpng.com/orange/orange-circle-logo-round-53249.png" alt="Logo"
                                class="mr-3 h-8" />
                            <span
                                class="text-md self-center whitespace-nowrap font-semibold text-zinc-700 dark:text-white">
                                Na-Dashboard </span>
                        </a>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-3 flex items-center" ref="dropdown">
                            <div>
                                <button type="button" @click="showingNavigationDropdown = !showingNavigationDropdown"
                                    class="flex h-8 w-8 overflow-hidden rounded-full bg-gray-800 text-sm focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                                    aria-expanded="false" data-dropdown-toggle="dropdown-user">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="aspect-square"
                                        src="https://www.singtel.com/content/dam/singtel/online-draft/male.png"
                                        alt="Profile Picture" />
                                </button>
                            </div>
                            <transition name="fade">
                                <div x-show="showingNavigationDropdown"
                                    class="absolute end-0 top-0 z-50 mr-2 mt-16 list-none divide-y divide-gray-100 rounded border bg-white text-base"
                                    style="min-width: 200px" id="dropdown-user">
                                    <div class="px-4 py-3" role="none">
                                        <p class="text-sm text-gray-900 font-bold dark:text-white" role="none">John Doe
                                        </p>
                                        <p class="truncate text-sm text-gray-900 dark:text-gray-300" role="none">
                                            johndoe@gmail.com</p>
                                    </div>
                                    <ul class="py-1" role="none">
                                        <li
                                            class="block cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            Profil</li>
                                        <li
                                            class="block cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            Keluar</li>
                                    </ul>
                                </div>
                            </transition>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex min-h-0 flex-1 flex-row overflow-hidden">
            <aside id="logo-sidebar" :class="{ 'hidden': !showingSidebar, 'translate-x-0': showingSidebar }"
                class="md:block p-6 z-40 w-64 max-h-100 overflow-y-auto no-scrollbar transition-transform -translate-x-full bg-orange-50 border-r border-gray-200 md:translate-x-0 space-y-4"
                aria-label="Sidebar">
                <div class="space-y-4">
                    <h3 className="text-sm font-semibold text-gray-500">Main</h3>

                    <ul className="flex flex-col gap-2">
                        <li
                            class="relative flex cursor-pointer items-center gap-2.5 rounded-md bg-orange-200 px-4 py-2 font-medium duration-300 ease-in-out hover:bg-orange-100">
                            <i class="fas fa-fw fa-gauge text-zinc-700"></i>
                            <span class="text-sm text-zinc-900">Dashboard</span>
                        </li>
                    </ul>
                </div>

                <div class="space-y-4">
                    <h3 className="text-sm font-semibold text-gray-500">Tools</h3>

                    <ul className="flex flex-col gap-2">
                        <li
                            class="relative flex items-center gap-2.5 rounded-md py-2 px-4 font-medium duration-300 ease-in-out hover:bg-orange-100 cursor-pointer">
                            <i class="fas fa-fw fa-gear text-zinc-700"></i>
                            <span class="text-sm text-zinc-900">Setting</span>
                        </li>
                        <li
                            class="relative flex items-center gap-2.5 rounded-md py-2 px-4 font-medium duration-300 ease-in-out hover:bg-orange-100 cursor-pointer">
                            <i class="fas fa-fw fa-file text-zinc-700"></i>
                            <span class="text-sm text-zinc-900">Report</span>
                        </li>
                    </ul>
                </div>
            </aside>

            <div :class="{ 'absolute h-screen top-0 pt-20': showingSidebar }"
                class="no-scrollbar flex-1 overflow-y-auto bg-zinc-100 p-4 md:p-6">
                <transition name="fade">
                    <div x-show="showingSidebar" @click="showingSidebar = !showingSidebar"
                        class="fixed inset-0 bg-black bg-opacity-25">
                    </div>
                </transition>

                <header>
                    <div class="flex justify-between">
                        <h2 class="font-semibold text-xl text-gray-800 leading-tight">
                            Dashboard
                        </h2>
                    </div>
                    <hr class="my-4" />
                </header>

                <main>
                    <p>Your awesome content!!</p>
                </main>
            </div>
        </div>
    </div>

</body>

</html>
